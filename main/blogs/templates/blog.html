{% extends 'main.html' %} 
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/app.css' %}" />
<article>
  <h2>{{blog.title}}</h2>
  <p>{{blog.description}}</p>
  <img src={{blog.featured_image.url}} alt="Blog Post Image">
  <p>{{blog.content}}</p>
</article>

{% endblock content %}
