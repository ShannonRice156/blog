{% extends 'main.html' %} 
{% block content %}
{% load static %}
  <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

<div class="container">
{% for blog in blogs %}
<a href="{% url 'blog' blog.id %}"><div class="card">
  <img src={{blog.featured_image.url}} alt="default.png" style="width:100%">
  <div class="content">
    <h4><b>{{blog.title}}</b></h4> 
    <p>{{blog.description}}</p> 
  </div>
</div>
</a>
{% endfor %}
</div>

{% endblock content %}
